<!DOCTYPE html>
<html>
  <head>
    <title>Duh Gravity Bitches!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="margin: 0;">
    <div class="horizontal">
      <canvas height="800" width="800" id="game"></canvas>
      <div class="controls">
        <div>
          <h4>Position:</h4>
          <label>x<input type="number" id="position-x-input" /></label>
          <label>y<input type="number" id="position-y-input" /></label>
        </div>
        <div>
          <h4>Velocity:</h4>
          <label>x<input type="range" min="-100" max="100" step="1" id="velocity-x-input" /></label>
          <label>y<input type="range" min="-100" max="100" step="1" id="velocity-y-input" /></label>
        </div>
        <div>
          <h4>Mass</h4>
          <label><input type="number" id="mass-input" />g</label>
        </div>
        <div>
          <button id="start-button">Start</button>
          <button id="stop-button">Stop</button>
        </div>
      </div>
    </div>
    <span id="instructions">Controls are <tt>a</tt> (rotate left), <tt>w</tt> (thrust), <tt>d</tt> (rotate right).</span>
    <script type="module" src="index.js"></script>
  </body>
</html>
